<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food Reviews ðŸ’•</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #ffd6e8;
  font-family: 'Georgia', serif;
  overflow-x: hidden;
}

/* ---------- INTRO SCREEN ---------- */
#intro {
  position: fixed;
  inset: 0;
  background: #ffd6e8;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

#intro h1 {
  font-size: 70px;
  letter-spacing: 4px;
  animation: bounce 1.4s infinite;
}

#bubble {
  margin-top: 20px;
  background: white;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 16px;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
}

/* ---------- MAIN CONTENT ---------- */
#content {
  display: none;
  padding: 40px 0;
}

/* ---------- FILM STRIP SECTION ---------- */
.strip {
  position: relative;
  width: 100%;
  max-width: 1200px;
  margin: 60px auto;
}

.strip img {
  width: 100%;
  display: block;
}

/* ---------- VIDEO WINDOWS ---------- */
.video {
  position: absolute;
  width: 22%;
  height: 55%;
}

.video video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 6px;
}

/* First strip positioning */
.strip.one .v1 { top: 30%; left: 3%; }
.strip.one .v2 { top: 30%; left: 27%; }
.strip.one .v3 { top: 30%; left: 51%; }
.strip.one .v4 { top: 30%; left: 75%; }

/* Second strip positioning */
.strip.two .v5 { top: 30%; left: 3%; }
.strip.two .v6 { top: 30%; left: 27%; }
.strip.two .v7 { top: 30%; left: 51%; }
.strip.two .v8 { top: 30%; left: 75%; }
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>FOOD REVIEWS</h1>
  <div id="bubble">click me ðŸ’—</div>
</div>

<!-- CONTENT -->
<div id="content">

  <!-- STRIP 1 -->
  <div class="strip one">
    <img src="layout.jpg">

    <div class="video v1"><video controls src="video1.MP4"></video></div>
    <div class="video v2"><video controls src="video2.MP4"></video></div>
    <div class="video v3"><video controls src="video3.MP4"></video></div>
    <div class="video v4"><video controls src="video4.MP4"></video></div>
  </div>

  <!-- STRIP 2 -->
  <div class="strip two">
    <img src="layout.jpg">

    <div class="video v5"><video controls src="video5.mov"></video></div>
    <div class="video v6"><video controls src="video6.MP4"></video></div>
    <div class="video v7"><video controls src="video7.MP4"></video></div>
    <div class="video v8"><video controls src="video8.MOV"></video></div>
  </div>

</div>

<script>
document.getElementById("intro").addEventListener("click", () => {
  document.getElementById("intro").style.display = "none";
  document.getElementById("content").style.display = "block";
});
</script>

</body>
</html>
